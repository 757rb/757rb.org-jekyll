<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>757.rb - Norfolk, VA Ruby Users Group</title>
    {% stylesheet home %}
  </head>
  <body>
    <audio autoplay="autoplay" loop="loop" preload="preload" class="chiptune">
      <source src="/audio/voices_of_experience.ogg" type="audio/ogg">
      <source src="/audio/voices_of_experience.mp3" type="audio/mpeg">
    </audio>
    <section class="sky">
      <section class="clouds">
        <img class="birds" src="{{ 'birds_16ppp.gif' | asset_path }}">
        <section class="horizon">
          <section class="horizon-left">
            <img class="horizon-image horizon-left-back" src="{{ 'horizon_left_back_16ppp.png' | asset_path }}">
            <img class="horizon-image horizon-left-front" src="{{ 'horizon_left_front_16ppp.png' | asset_path }}">
          </section>
          <section class="horizon-right">
            <img class="horizon-image horizon-right-back" src="{{ 'horizon_right_back_16ppp.png' | asset_path }}">
            <img class="horizon-image horizon-right-front" src="{{ 'horizon_right_front_16ppp.png' | asset_path }}">
          </section>
        </section>
      </section>
      <aside class="players">
        <section class="player-box"></section>
        <header class="player-header">
          PLAYERS:<span class="players-count">0</span></br>
          <span class="players-health">Å’</span>
        </header>
      </aside>
      <aside class="players-area"></aside>
      <section class="water">
        <img class="waves" src="{{ 'waves_16ppp.png' | asset_path }}">
        <img class="mermaid" src="{{ 'mermaid_16ppp.png' | asset_path }}">
        <section class="watery"></section>
      </section>
    </section>
    {% javascript home %}
  </body>
</html>
