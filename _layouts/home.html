<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>757.rb - Ruby Users Group</title>
    {% stylesheet application %}
  </head>
  <body>
    <section class="sky">
      <section class="clouds">
        <section class="horizon">
          <img class="horizon-left horizon-left-back" src="{{ 'horizon_left_back_32ppp.png' | asset_path }}">
          <img class="horizon-right horizon-right-back" src="{{ 'horizon_right_back_32ppp.png' | asset_path }}">
          <img class="horizon-left horizon-left-front" src="{{ 'horizon_left_front_32ppp.png' | asset_path }}">
          <img class="horizon-right horizon-right-front" src="{{ 'horizon_right_front_32ppp.png' | asset_path }}">
        </section>
      </section>
      <section class="water">
        <img class="waves" src="{{ 'waves_32ppp.png' | asset_path }}">
        <img class="mermaid" src="{{ 'mermaid_32ppp.png' | asset_path }}">
        <section class="watery"></section>
      </section>
    </section>
    {% javascript application %}
  </body>
</html>
