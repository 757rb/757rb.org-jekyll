<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>757.rb - Norfolk, VA Ruby Users Group</title>
    {% stylesheet home %}
  </head>
  <body>
    <audio autoplay="autoplay" loop="loop">
      <source src="/audio/voices_of_experience.ogg" type="audio/ogg">
      <source src="/audio/voices_of_experience.mp3" type="audio/mpeg">
    </audio>
    <section class="sky">
      <section class="clouds">
        <img class="birds" src="{{ 'birds_4ppp.gif' | asset_path }}">
        <section class="horizon">
          <section class="horizon-left">
            <img class="horizon-image horizon-left-back" src="{{ 'horizon_left_back_4ppp.png' | asset_path }}">
            <img class="horizon-image horizon-left-front" src="{{ 'horizon_left_front_4ppp.png' | asset_path }}">
          </section>
          <section class="horizon-right">
            <img class="horizon-image horizon-right-back" src="{{ 'horizon_right_back_4ppp.png' | asset_path }}">
            <img class="horizon-image horizon-right-front" src="{{ 'horizon_right_front_4ppp.png' | asset_path }}">
          </section>
        </section>
      </section>
      <header class="game-info">
        <section class="players">
          <header class="player-header">PLAYERS-<span class="players-count">0</span></br>H<span class="players-health">Œ</span></header>
        </section>
        <section class="audio-controls">
          <header class="">AUDIO-œ</br><span class="audio-state" data-on="(ON)" data-off="(OFF)">&nbsp;</span></header>
        </section>
      </header>
      <aside class="players-area"></aside>
      <section class="next-adventure" style="display:none;">
        <header class="name"></header>
        <time>&nbsp;</time>
        <section class="description"></section>
        <section class="rsvp">
          <section class="rsvp-info"><span class="rsvp-count">&nbsp;</span> Attending!</section>
          <section class="rsvp-button">RSVP</section>
        </section>
      </section>
      <section class="water">
        <img class="waves" src="{{ 'waves_4ppp.png' | asset_path }}">
        <img class="mermaid" src="{{ 'mermaid_16ppp.png' | asset_path }}">
        <section class="watery"></section>
      </section>
    </section>
    {% javascript home %}
  </body>
</html>
