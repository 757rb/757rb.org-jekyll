<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>757.rb - Norfolk, VA Ruby Users Group</title>
    {% stylesheet home %}
  </head>
  <body>
    <section class="sky">
      <section class="clouds">
        <section class="horizon">
          <section class="horizon-left">
            <img class="horizon-image horizon-left-back" src="{{ 'horizon_left_back_32ppp.png' | asset_path }}">
            <img class="horizon-image horizon-left-front" src="{{ 'horizon_left_front_32ppp.png' | asset_path }}">
          </section>
          <section class="horizon-right">
            <img class="horizon-image horizon-right-back" src="{{ 'horizon_right_back_32ppp.png' | asset_path }}">
            <img class="horizon-image horizon-right-front" src="{{ 'horizon_right_front_32ppp.png' | asset_path }}">
          </section>
        </section>
      </section>
      <section class="water">
        <img class="waves" src="{{ 'waves_32ppp.png' | asset_path }}">
        <img class="mermaid" src="{{ 'mermaid_32ppp.png' | asset_path }}">
        <section class="watery"></section>
      </section>
    </section>
    {% javascript home %}
  </body>
</html>
